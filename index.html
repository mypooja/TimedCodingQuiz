<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- high scores and timer section-->
    <section class="top-flex-container">
        <div id="highScores">
            <a href="#">View high scores</a>
        </div>
        
        <div>Time: 
            <span id="timer"> 0</span>
        </div>
        
    </section>

    <!-- section for introduction and start button-->
    <section class="intro-flex-container">
        <div>
            <h1 id="introHeading">Coding Quiz Challenge</h1>
        </div>
        
        <div>
            <h2 id="introSubHeading">
                Try to answer the following code-related questions within
                the time limit. Keep in mind that incorrect will penalize
                your score/time by ten seconds!
            </h2>
        </div>
        
        <div>
            <button id="startButton">Start Quiz</button>
        </div>
        
    </section>

    <!-- section for question-->
    <section class="question-flex-container">
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
